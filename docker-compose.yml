services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_OPTS: "-Dzookeeper.4lw.commands.whitelist=ruok,srvr"
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc -w 2 localhost 2181 | grep imok || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - '2181:2181'

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 > /dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 20s
    ports:
      - '9092:9092'

  app-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      KAFKA_CLIENT_ID: event-driven-user-activity-service
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: user-activity-events
      KAFKA_CONSUMER_GROUP: user-activity-consumer-group
      KAFKA_PRODUCER_RETRIES: 3
      KAFKA_PRODUCER_RETRY_BACKOFF_MS: 500
      KAFKA_CONNECTION_TIMEOUT_MS: 10000
      KAFKA_REQUEST_TIMEOUT_MS: 30000
    ports:
      - '3000:3000'
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s